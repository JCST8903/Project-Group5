<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project AWS - Group 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .header {
      background-color: #ffffff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #007BFF;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 20px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">PROJECT AWS - GROUP 5</div>

  <div class="form-container">
    <h2>Add Contact</h2>
    <form action="add.php" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="cell">Phone:</label>
      <input type="text" name="cell" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <input type="submit" value="Add Contact">
    </form>
  </div>
</body>
</html>
